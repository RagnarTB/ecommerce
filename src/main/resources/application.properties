# ============================================
# CONFIGURACIÓN PRODUCCIÓN (DOCKER)
# ============================================

# NOMBRE DE LA APLICACIÓN
spring.application.name=ecommerce

# ============================================
# CONFIGURACIÓN DEL SERVIDOR
# ============================================
server.port=8080
server.servlet.context-path=/

# ============================================
# MENSAJES DE ERROR
# ============================================
server.error.include-message=always
server.error.include-stacktrace=never

# ============================================
# SESIONES
# ============================================
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=ECOMMERCE_SESSION

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL
# ============================================
# Estas variables se sobrescriben desde docker-compose.yml
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=America/Lima

# ============================================
# CONFIGURACIÓN DE INICIALIZACIÓN DE DATOS
# ============================================
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ============================================
# CONFIGURACIÓN DE THYMELEAF
# ============================================
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=true

# ============================================
# CONFIGURACIÓN DE ARCHIVOS SUBIDOS
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Directorio de uploads en Docker (se sobrescribe desde docker-compose.yml)
app.upload.dir=${APP_UPLOAD_DIR:/app/uploads/}

# Recursos estáticos
spring.web.resources.static-locations=classpath:/static/,file:${app.upload.dir}

# ============================================
# CONFIGURACIÓN DE SEGURIDAD
# ============================================
spring.security.enabled=true

# ============================================
# FORMATO DE FECHAS JSON
# ============================================
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Lima

# ============================================
# LOGGING (PRODUCCIÓN)
# ============================================
logging.level.root=WARN
logging.level.com.miempresa.ecommerce=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/app/logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# ============================================
# API DECOLECTA (Validación DNI/RUC)
# ============================================
api.decolecta.token=${API_DECOLECTA_TOKEN}
api.decolecta.base-url=https://api.decolecta.com/v1
api.decolecta.dni-url=${api.decolecta.base-url}/reniec/dni
api.decolecta.ruc-url=${api.decolecta.base-url}/sunat/ruc

# ============================================
# CONFIGURACIÓN DE LA EMPRESA
# ============================================
# Estas variables se sobrescriben desde docker-compose.yml
empresa.nombre=${EMPRESA_NOMBRE:Game Store SAC}
empresa.ruc=${EMPRESA_RUC:22345678901}
empresa.direccion=${EMPRESA_DIRECCION:Las Ñustas 240, La Victoria, Lima}
empresa.telefono=${EMPRESA_TELEFONO:01-1234567}
empresa.email=${EMPRESA_EMAIL:ventas@gamestore.com}