<body>

                    <i class="fas fa-bars"></i>
                </a>
            </li>

                <a th:href="@{/admin/dashboard}" class="nav-link">
                    <i class="fas fa-home"></i> Inicio
                </a>
            </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">

            <!-- Notificaciones -->
            <li class="nav-item dropdown">
                <a class="nav-link" data-toggle="dropdown" href="#">

                    <span class="d-none d-md-inline ml-1" sec:authentication="name">Usuario</span>
                </a>
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                    <div class="dropdown-item">

                            <i class="fas fa-user mr-2"></i>
                            <span sec:authentication="name">Usuario</span>
                        </strong>
                        <p class="text-muted text-sm mb-0" sec:authentication="principal.authorities">Rol</p>

                    <a th:href="@{/admin/perfil}" class="dropdown-item">
                        <i class="fas fa-user-cog mr-2"></i> Mi Perfil
                    </a>
                    <div class="dropdown-divider"></div>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="dropdown-item text-danger">
