<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <!-- Scripts -->
    <div th:fragment="scripts">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <!-- Bootstrap 4 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- AdminLTE App -->
        <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

        <!-- DataTables -->
        <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap4.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap4.min.js"></script>

        <!-- Select2 -->
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

        <!-- SweetAlert2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

        <!-- Custom Admin JS -->
        <script th:src="@{/js/admin-gamer.js}"></script>

        <!-- Mostrar mensajes flash -->
        <script th:inline="javascript">
            /*<![CDATA[*/
            $(document).ready(function () {
                var successMsg = /*[[${success}]]*/ null;
                if (successMsg) {
                    AdminGamer.showToast('success', 'Éxito', successMsg);
                }
                var errorMsg = /*[[${error}]]*/ null;
                if (errorMsg) {
                    AdminGamer.showToast('error', 'Error', errorMsg);
                }
                var infoMsg = /*[[${info}]]*/ null;
                if (infoMsg) {
                    AdminGamer.showToast('info', 'Información', infoMsg);
                }
                var mensaje = /*[[${mensaje}]]*/ null;
                if (mensaje) {
                    AdminGamer.showToast('info', 'Notificación', mensaje);
                }
            });
            /*]]>*/
        </script>
    </div>
</body>

</html>
