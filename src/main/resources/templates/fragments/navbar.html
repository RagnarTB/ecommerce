<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <!-- Navbar -->
    <nav th:fragment="navbar" class="main-header navbar navbar-expand navbar-dark">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button">
                    <i class="fas fa-bars"></i>
                </a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a th:href="@{/admin/dashboard}" class="nav-link gamer-link">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a th:href="@{/}" target="_blank" class="nav-link gamer-link">
                    <i class="fas fa-store"></i> Ver Tienda
                </a>
            </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <!-- Notifications -->
            <li class="nav-item dropdown">
                <a class="nav-link" data-toggle="dropdown" href="#">
                    <i class="fas fa-bell neon-icon"></i>
                    <span class="badge badge-danger navbar-badge" th:if="${cuotasVencidas > 0}"
                        th:text="${cuotasVencidas}">3</span>
                </a>
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right gamer-dropdown">
                    <span class="dropdown-item dropdown-header">
                        <span th:text="${cuotasVencidas ?: 0}">0</span> Notificaciones
                    </span>
                    <div class="dropdown-divider"></div>
                    <a th:href="@{/admin/creditos/cuotas-vencidas}" class="dropdown-item">
                        <i class="fas fa-exclamation-triangle text-danger mr-2"></i>
                        <span th:text="${cuotasVencidas ?: 0}">0</span> Cuotas vencidas
                    </a>
                    <div class="dropdown-divider"></div>
                    <a th:href="@{/admin/inventario/alertas}" class="dropdown-item">
                        <i class="fas fa-boxes text-warning mr-2"></i>
                        <span th:text="${productosStockBajo ?: 0}">0</span> Productos con stock bajo
                    </a>
                </div>
            </li>

            <!-- User Menu -->
            <li class="nav-item dropdown">
                <a class="nav-link" data-toggle="dropdown" href="#">
                    <i class="fas fa-user-circle neon-icon"></i>
                    <span class="d-none d-md-inline ml-1" th:text="${userNombre}">Usuario</span>
                </a>
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right gamer-dropdown">
                    <span class="dropdown-item dropdown-header">
                        <i class="fas fa-gamepad mr-2"></i>
                        <span th:text="${userNombre}">Usuario</span>
                    </span>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-user mr-2"></i> Mi Perfil
                    </a>
                    <a th:href="@{/admin/configuracion}" class="dropdown-item">
                        <i class="fas fa-cog mr-2"></i> Configuración
                    </a>
                    <div class="dropdown-divider"></div>
                    <a th:href="@{/logout}" class="dropdown-item">
                        <i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
                    </a>
                </div>
            </li>

            <!-- Fullscreen -->
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                    <i class="fas fa-expand-arrows-alt neon-icon"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
