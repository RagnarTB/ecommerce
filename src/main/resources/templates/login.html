<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <title>Login - Mi E-Commerce</title>

    <!-- Google Font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AdminLTE -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">

    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            width: 400px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: none;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
            border: none;
        }

        .card-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .card-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }

        .card-body {
            padding: 30px;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px 15px;
            height: auto;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .input-group-text {
            border-radius: 8px 0 0 8px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-right: none;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 8px 8px 0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .alert {
            border-radius: 8px;
            border: none;
        }

        .alert-danger {
            background-color: #fee;
            color: #c33;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 20px;
        }

        .login-footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-box">

        <!-- Card -->
        <div class="card">

            <!-- Header -->
            <div class="card-header">
                <h1><i class="fas fa-shopping-cart"></i> Mi E-Commerce</h1>
                <p>Panel de Administración</p>
            </div>

            <!-- Body -->
            <div class="card-body">

                <!-- Mensaje de error -->
                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${error != null ? error : 'Usuario o contraseña incorrectos'}">Error</span>
                    <button type="button" class="close" data-dismiss="alert">
                        <span>&times;</span>
                    </button>
                </div>

                <!-- Mensaje de logout -->
                <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="${mensaje != null ? mensaje : 'Sesión cerrada correctamente'}">Logout exitoso</span>
                    <button type="button" class="close" data-dismiss="alert">
                        <span>&times;</span>
                    </button>
                </div>

                <!-- Formulario de login -->
                <form th:action="@{/login}" method="post">

                    <!-- Username -->
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" id="username" name="username" class="form-control"
                                placeholder="Ingrese su usuario" required autofocus>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Ingrese su contraseña" required>
                        </div>
                    </div>

                    <!-- Remember me -->
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
                            <label class="custom-control-label" for="remember-me">
                                Recordarme
                            </label>
                        </div>
                    </div>

                    <!-- Botón -->
                    <div class="form-group mb-0">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </button>
                    </div>

                </form>

                <!-- Datos de prueba -->
                <div class="mt-3 p-3 bg-light rounded">
                    <small class="text-muted">
                        <strong>Datos de prueba:</strong><br>
                        Usuario: <code>admin</code> / Contraseña: <code>admin123</code>
                    </small>
                </div>

            </div>

        </div>

        <!-- Footer -->
        <div class="login-footer">
            <small>&copy; 2025 Mi E-Commerce. Todos los derechos reservados.</small>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        $(document).ready(function () {
            // Auto-cerrar alerts después de 5 segundos
            setTimeout(function () {
                $('.alert').fadeOut('slow');
            }, 5000);
        });
    </script>

</body>

</html>
