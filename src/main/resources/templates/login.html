<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Sistema E-Commerce</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AdminLTE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">

    <!-- Custom CSS -->
    <style>
        .login-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-box {
            margin: 7% auto;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }

        .login-logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .alert {
            border-radius: 10px;
        }
    </style>
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <!-- Logo -->
        <div class="login-logo text-white">
            <i class="fas fa-shopping-cart"></i>
            <b>E-Commerce</b>
        </div>

        <!-- Card -->
        <div class="card">
            <div class="card-header text-center">
                <h3 class="mb-0">
                    <i class="fas fa-lock mr-2"></i>
                    Iniciar Sesión
                </h3>
            </div>

            <div class="card-body">
                <!-- Mensaje de error -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span th:text="${error}">Usuario o contraseña incorrectos</span>
                    <button type="button" class="close" data-dismiss="alert">
                        <span>&times;</span>
                    </button>
                </div>

                <!-- Mensaje de logout -->
                <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span th:text="${mensaje}">Sesión cerrada correctamente</span>
                    <button type="button" class="close" data-dismiss="alert">
                        <span>&times;</span>
                    </button>
                </div>

                <!-- Formulario de Login -->
                <form th:action="@{/login}" method="post">
                    <!-- Usuario -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Usuario" required
                            autofocus>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Contraseña -->
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Recordarme -->
                    <div class="row mb-3">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember" name="remember-me">
                                <label for="remember">
                                    Recordarme
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Botón de Login -->
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block btn-lg">
                                <i class="fas fa-sign-in-alt mr-2"></i>
                                Iniciar Sesión
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Información adicional -->
                <div class="mt-4 text-center">
                    <p class="text-muted mb-0">
                        <small>
                            <i class="fas fa-info-circle mr-1"></i>
                            Sistema de Gestión E-Commerce
                        </small>
                    </p>
                </div>
            </div>

            <!-- Card Footer -->
            <div class="card-footer text-center bg-light">
                <p class="text-muted mb-0">
                    <small>
                        © 2025 E-Commerce System. Todos los derechos reservados.
                    </small>
                </p>
            </div>
        </div>

        <!-- Credenciales de prueba (solo para desarrollo) -->
        <div class="card mt-3 bg-info">
            <div class="card-body">
                <h6 class="text-white mb-2">
                    <i class="fas fa-key mr-2"></i>
                    Credenciales de Prueba:
                </h6>
                <div class="text-white">
                    <small>
                        <strong>Administrador:</strong> admin / admin123<br>
                        <strong>Trabajador:</strong> trabajador / trabajador123
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AdminLTE App -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>

    <script>
        // Auto-cerrar alertas después de 5 segundos
        $(document).ready(function () {
            setTimeout(function () {
                $('.alert').fadeOut('slow');
            }, 5000);
        });
    </script>
</body>

</html>
