<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gamer Zone Admin</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0A0E27 0%, #1a1f3a 50%, #0A0E27 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Fondo animado */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 240, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(123, 47, 255, 0.1) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
        }

        @keyframes drift {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-50px, -50px);
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-box {
            background: rgba(10, 14, 39, 0.95);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow:
                0 0 40px rgba(255, 0, 128, 0.3),
                0 0 80px rgba(0, 240, 255, 0.2),
                inset 0 0 100px rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 0, 128, 0.2);
            backdrop-filter: blur(10px);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 40px rgba(255, 0, 128, 0.3), 0 0 80px rgba(0, 240, 255, 0.2);
            }

            50% {
                box-shadow: 0 0 60px rgba(255, 0, 128, 0.5), 0 0 100px rgba(0, 240, 255, 0.3);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #FF0080, #7B2FFF, #00F0FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #00F0FF;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #00F0FF;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #FF0080;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 0, 128, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: #FF0080;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.4);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FF0080, #7B2FFF);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 5px 20px rgba(255, 0, 128, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 0, 128, 0.6);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: rgba(255, 0, 80, 0.2);
            border: 1px solid rgba(255, 0, 80, 0.5);
            color: #FF0080;
        }

        .alert-success {
            background: rgba(0, 240, 255, 0.2);
            border: 1px solid rgba(0, 240, 255, 0.5);
            color: #00F0FF;
        }

        .footer-text {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
        }

        .footer-text a {
            color: #FF0080;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-text a:hover {
            color: #00F0FF;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-box {
                padding: 40px 25px;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Logo -->
            <div class="logo">
                <h1>GAMER ZONE</h1>
                <p>Admin Panel</p>
            </div>

            <!-- Mensajes -->
            <div th:if="${error}" class="alert alert-error">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${error}">Error de login</span>
            </div>

            <div th:if="${mensaje}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${mensaje}">Sesión cerrada</span>
            </div>

            <!-- Formulario -->
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Usuario
                    </label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Ingresa tu usuario" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Ingresa tu contraseña" required>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> INICIAR SESIÓN
                </button>
            </form>

            <!-- Footer -->
            <div class="footer-text">
                <p>¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
                <p style="margin-top: 15px;">
                    <a href="/" style="text-decoration: none;">
                        <i class="fas fa-home"></i> Volver a la tienda
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
