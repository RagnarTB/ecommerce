<!DOCTYPE html>
<html lang="es" class="dark-mode">

<head>
    <meta charset="UTF-8">
    <title>Inicio - Ecommerce Gamer</title>
    <link rel="stylesheet" href="/css/web-gamer.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar-gamer">
        <div class="container">
            <a href="/" class="navbar-brand">Ecommerce Gamer</a>
            <div class="search-box">
                <form action="/catalogo" method="get">
                    <input type="text" name="busqueda" class="search-input" placeholder="Buscar...">
                    <button type="submit" class="search-btn">üîç</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Bienvenido al Mundo Gamer</h1>
            <p class="hero-subtitle">Explora los productos m√°s √©picos</p>
            <a href="/catalogo" class="btn-gamer">Ver Cat√°logo</a>
        </div>
        <div class="hero-3d">
            <iframe src="https://my.spline.design/nintendoswitchcopy-2yhH5E9ykmD7XxrXzMr3cOYc/" frameborder="0"
                width="100%" height="100%"></iframe>
        </div>
    </section>

    <!-- Productos Destacados -->
    <section class="featured-section">
        <h2 class="section-title">Productos Destacados</h2>
        <div class="grid-container">
            <div th:each="producto : ${productosDestacados}" class="product-card">
                <div class="product-image">
                    <img th:if="${producto.imagenPrincipal != null}"
                        th:src="@{/uploads/productos/{filename}(filename=${producto.imagenPrincipal.url})}"
                        th:alt="'Imagen de ' + ${producto.nombre}" />

                    <img th:if="${producto.imagenPrincipal == null}" th:src="@{/images/default-product.png}"
                        alt="Imagen por defecto" />

                    <span class="product-badge" th:if="${producto.tieneOferta()}"
                        th:text="${producto.getPorcentajeDescuento()} + '%'">Oferta</span>
                </div>
                <div class="product-body">
                    <h3 class="product-title" th:text="${producto.nombre}"></h3>
                    <p class="product-category" th:text="${producto.categoria.nombre}"></p>
                    <div class="product-price">
                        <span class="price-current" th:text="${producto.precioActual} + ' S/'"></span>
                        <span class="price-old" th:if="${producto.tieneOferta()}"
                            th:text="${producto.precioBase} + ' S/'"></span>
                    </div>
                    <a th:href="@{'/producto/' + ${producto.id}}" class="btn-outline-gamer">Ver Detalle</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-gamer">
        <div class="footer-title">Ecommerce Gamer</div>
        <div class="footer-bottom">&copy; 2025 Todos los derechos reservados</div>
    </footer>
</body>

</html>
