<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head(${titulo})}"></head>

<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed">
    <div class="wrapper">

        <!-- Navbar -->
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>

        <!-- Sidebar -->
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Content Header -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">
                                <i class="fas fa-users-cog text-danger"></i>
                                Gestión de Usuarios
                            </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                                <li class="breadcrumb-item active">Usuarios</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">

                    <!-- Mensajes de éxito/error -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!-- Tarjeta principal -->
                    <div class="card card-danger card-outline gamer-card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-list"></i> Lista de Usuarios
                            </h3>
                            <div class="card-tools">
                                <a th:href="@{/admin/usuarios/nuevo}" class="btn btn-success btn-sm gamer-btn">
                                    <i class="fas fa-plus"></i> Nuevo Usuario
                                </a>
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered table-hover datatable">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Usuario</th>
                                        <th>Nombre Completo</th>
                                        <th>Email</th>
                                        <th>Perfil</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="usuario : ${usuarios}">
                                        <td th:text="${usuario.id}"></td>
                                        <td>
                                            <strong th:text="${usuario.username}"></strong>
                                        </td>
                                        <td th:text="${usuario.nombreCompleto}"></td>
                                        <td>
                                            <i class="fas fa-envelope text-info"></i>
                                            <span th:text="${usuario.email}"></span>
                                        </td>
                                        <td>
                                            <span class="badge badge-primary" th:text="${usuario.perfil.nombre}"></span>
                                        </td>
                                        <td>
                                            <span th:if="${usuario.activo}" class="badge badge-success">
                                                <i class="fas fa-check"></i> Activo
                                            </span>
                                            <span th:unless="${usuario.activo}" class="badge badge-danger">
                                                <i class="fas fa-times"></i> Inactivo
                                            </span>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <!-- Botón Editar -->
                                                <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}"
                                                    class="btn btn-warning btn-sm" data-toggle="tooltip" title="Editar">
                                                    <i class="fas fa-edit"></i>
                                                </a>

                                                <!-- Botón Cambiar Estado -->
                                                <a th:href="@{/admin/usuarios/cambiar-estado/{id}(id=${usuario.id}, activo=${!usuario.activo})}"
                                                    th:class="${usuario.activo} ? 'btn btn-danger btn-sm' : 'btn btn-success btn-sm'"
                                                    data-toggle="tooltip"
                                                    th:title="${usuario.activo} ? 'Desactivar' : 'Activar'">
                                                    <i th:class="${usuario.activo} ? 'fas fa-ban' : 'fas fa-check'"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>

    <!-- Scripts -->
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>

</html>
