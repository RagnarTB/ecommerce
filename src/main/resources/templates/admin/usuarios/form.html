<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Formulario Usuario')"></head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div th:replace="fragments/header :: header"></div>
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="content-wrapper">
            <section class="content">
                <div class="container-fluid">
                    <form
                        th:action="${esNuevo ? '/admin/usuarios/guardar' : '/admin/usuarios/actualizar/' + usuario.id}"
                        th:object="${usuario}" method="post">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Usuario</label>
                                        <input type="text" th:field="*{username}" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Email</label>
                                        <input type="email" th:field="*{email}" class="form-control" required>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="col-md-6">
                                        <label>Nombre completo</label>
                                        <input type="text" th:field="*{nombre}" class="form-control" required>
                                    </div>
                                    <div class="col-md-6" th:if="${esNuevo}">
                                        <label>Contrase√±a</label>
                                        <input type="password" th:field="*{password}" class="form-control" required>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="col-md-6">
                                        <label>Rol</label>
                                        <select th:field="*{rol.id}" class="form-control">
                                            <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.nombre}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 d-flex align-items-center">
                                        <label class="mr-2">Activo</label>
                                        <input type="checkbox" th:field="*{activo}">
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <button type="submit" class="btn btn-success">Guardar</button>
                                    <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Cancelar</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </div>
    <div th:replace="fragments/scripts :: scripts"></div>
</body>

</html>
