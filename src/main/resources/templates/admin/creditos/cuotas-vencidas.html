<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Cuotas Vencidas')"></head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div th:replace="fragments/header :: header"></div>
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div class="content-wrapper">
            <section class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <h4>Cuotas vencidas</h4>
                            <table class="table datatable">
                                <thead>
                                    <tr>
                                        <th>Crédito</th>
                                        <th>Cliente</th>
                                        <th>Cuota</th>
                                        <th>Vencimiento</th>
                                        <th>Monto pendiente</th>
                                        <th>Acción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="c : ${cuotasVencidasList}">
                                        <td th:text="${c.credito.id}"></td>
                                        <td th:text="${c.credito.cliente.nombreCompleto}"></td>
                                        <td th:text="${c.numero}"></td>
                                        <td th:text="${#temporals.format(c.fechaVencimiento,'dd/MM/yyyy')}"></td>
                                        <td th:text="'S/ ' + #numbers.formatDecimal(c.montoPendiente,1,2)"></td>
                                        <td><a th:href="@{/admin/creditos/ver/{id}(id=${c.credito.id})}"
                                                class="btn btn-sm btn-info">Ver</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
    <div th:replace="fragments/scripts :: scripts"></div>
</body>

</html>
