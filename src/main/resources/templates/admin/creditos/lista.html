<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Créditos')"></head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div th:replace="fragments/header :: header"></div>
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <h1 class="m-0"><i class="fas fa-credit-card"></i> Créditos</h1>
                </div>
            </div>
            <section class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <a th:href="@{/admin/creditos/nuevo}" class="btn btn-success mb-2">Nuevo Crédito</a>
                            <table class="table datatable">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Cliente</th>
                                        <th>Total</th>
                                        <th>Saldo</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="c : ${creditos}">
                                        <td th:text="${c.id}">1</td>
                                        <td th:text="${c.cliente.nombreCompleto}">Cliente</td>
                                        <td th:text="'S/ ' + #numbers.formatDecimal(c.total,1,2)">S/0.00</td>
                                        <td th:text="'S/ ' + #numbers.formatDecimal(c.saldo,1,2)">S/0.00</td>
                                        <td th:text="${c.estado.nombre}">ACTIVO</td>
                                        <td><a th:href="@{/admin/creditos/ver/{id}(id=${c.id})}"
                                                class="btn btn-sm btn-info">Ver</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
    <div th:replace="fragments/scripts :: scripts"></div>
</body>

</html>
