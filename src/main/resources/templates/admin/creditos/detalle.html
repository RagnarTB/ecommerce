<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Detalle Crédito')"></head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div th:replace="fragments/header :: header"></div>
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <h1 class="m-0"><i class="fas fa-file-invoice-dollar"></i> Crédito</h1>
                </div>
            </div>
            <section class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <p><strong>Cliente:</strong> <span th:text="${credito.cliente.nombreCompleto}" /></p>
                            <p><strong>Total:</strong> S/ <span
                                    th:text="${#numbers.formatDecimal(credito.total,1,2)}" /></p>
                            <p><strong>Saldo:</strong> S/ <span
                                    th:text="${#numbers.formatDecimal(credito.saldo,1,2)}" /></p>

                            <hr />
                            <h5>Cuotas</h5>
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Vencimiento</th>
                                        <th>Monto</th>
                                        <th>Pagado</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cuota : ${credito.cuotas}">
                                        <td th:text="${cuota.numero}"></td>
                                        <td th:text="${#temporals.format(cuota.fechaVencimiento,'dd/MM/yyyy')}"></td>
                                        <td th:text="'S/ ' + #numbers.formatDecimal(cuota.monto,1,2)"></td>
                                        <td th:text="'S/ ' + #numbers.formatDecimal(cuota.pagado,1,2)"></td>
                                        <td th:text="${cuota.estado.nombre}"></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
    <div th:replace="fragments/scripts :: scripts"></div>
</body>

</html>
