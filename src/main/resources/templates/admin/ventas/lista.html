<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head(${titulo})}"></head>

<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed">
    <div class="wrapper">

        <!-- Navbar -->
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>

        <!-- Sidebar -->
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Content Header -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">
                                <i class="fas fa-file-invoice-dollar text-danger"></i>
                                Gestión de Ventas
                            </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                                <li class="breadcrumb-item active">Ventas</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">

                    <!-- Mensajes -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                        <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>

                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                        <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>

                    <!-- Tarjeta principal -->
                    <div class="card card-danger card-outline gamer-card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-list"></i> Lista de Ventas
                            </h3>
                            <div class="card-tools">
                                <a th:href="@{/admin/ventas/pos}" class="btn btn-success btn-sm gamer-btn">
                                    <i class="fas fa-cash-register"></i> Nuevo POS
                                </a>
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered table-hover datatable">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Nº Venta</th>
                                        <th>Fecha</th>
                                        <th>Cliente</th>
                                        <th>Tipo Pago</th>
                                        <th>Total</th>
                                        <th>Estado</th>
                                        <th>Vendedor</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="venta : ${ventas}">
                                        <td>
                                            <strong th:text="${venta.numeroVenta}"></strong>
                                        </td>
                                        <td th:text="${#temporals.format(venta.fechaVenta, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td>
                                            <i class="fas fa-user text-info"></i>
                                            <span th:text="${venta.cliente.nombreCompleto}"></span>
                                        </td>
                                        <td>
                                            <span th:if="${venta.tipoPago.name() == 'CONTADO'}"
                                                class="badge badge-success">
                                                <i class="fas fa-money-bill-wave"></i> Contado
                                            </span>
                                            <span th:if="${venta.tipoPago.name() == 'CREDITO'}"
                                                class="badge badge-warning">
                                                <i class="fas fa-credit-card"></i> Crédito
                                            </span>
                                        </td>
                                        <td>
                                            <strong class="text-success">S/ </strong>
                                            <strong th:text="${#numbers.formatDecimal(venta.total, 1, 2)}"></strong>
                                        </td>
                                        <td>
                                            <span th:if="${venta.estado.name() == 'COMPLETADA'}"
                                                class="badge badge-success">
                                                <i class="fas fa-check"></i> Completada
                                            </span>
                                            <span th:if="${venta.estado.name() == 'ANULADA'}"
                                                class="badge badge-danger">
                                                <i class="fas fa-ban"></i> Anulada
                                            </span>
                                        </td>
                                        <td>
                                            <small th:text="${venta.usuario.nombreCompleto}"></small>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <!-- Ver Detalle -->
                                                <a th:href="@{/admin/ventas/ver/{id}(id=${venta.id})}"
                                                    class="btn btn-info btn-sm" data-toggle="tooltip"
                                                    title="Ver Detalle">
                                                    <i class="fas fa-eye"></i>
                                                </a>

                                                <!-- Imprimir -->
                                                <a th:href="@{/admin/ventas/imprimir/{id}(id=${venta.id})}"
                                                    class="btn btn-secondary btn-sm" data-toggle="tooltip"
                                                    title="Imprimir" target="_blank">
                                                    <i class="fas fa-print"></i>
                                                </a>

                                                <!-- Anular (solo si está completada) -->
                                                <button th:if="${venta.estado.name() == 'COMPLETADA'}" type="button"
                                                    class="btn btn-danger btn-sm btn-anular" th:data-id="${venta.id}"
                                                    th:data-numero="${venta.numeroVenta}" data-toggle="tooltip"
                                                    title="Anular Venta">
                                                    <i class="fas fa-ban"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>

    <!-- Scripts -->
    <div th:replace="~{fragments/scripts :: scripts}"></div>

    <!-- Script para anular ventas -->
    <script>
        $(document).ready(function () {
            $('.btn-anular').on('click', function () {
                const ventaId = $(this).data('id');
                const numeroVenta = $(this).data('numero');

                Swal.fire({
                    title: '¿Anular Venta?',
                    html: `¿Está seguro de anular la venta <strong>${numeroVenta}</strong>?<br>
                   <small class="text-danger">Esta acción devolverá el stock de los productos.</small>`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Sí, anular',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Enviar petición para anular
                        $.ajax({
                            url: '/admin/ventas/anular/' + ventaId,
                            method: 'POST',
                            // ✅ Agregar token CSRF
                            beforeSend: function (xhr) {
                                const token = $("meta[name='_csrf']").attr("content");
                                const header = $("meta[name='_csrf_header']").attr("content");
                                if (token && header) {
                                    xhr.setRequestHeader(header, token);
                                }
                            },
                            success: function (response) {
                                Swal.fire({
                                    title: '¡Venta Anulada!',
                                    text: 'La venta ha sido anulada correctamente',
                                    icon: 'success'
                                }).then(() => {
                                    location.reload();
                                });
                            },
                            error: function (xhr) {
                                Swal.fire({
                                    title: 'Error',
                                    text: xhr.responseJSON?.error || 'Error al anular la venta',
                                    icon: 'error'
                                });
                            }
                        });
                    }
                });
            });
        });
    </script>

</body>

</html>
