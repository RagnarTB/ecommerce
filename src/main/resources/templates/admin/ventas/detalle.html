<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Detalle de Venta')"></head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div th:replace="fragments/header :: header"></div>
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0"><i class="fas fa-receipt"></i> Detalle de Venta</h1>
                        </div>
                    </div>
                </div>
            </div>

            <section class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <p><strong>Venta:</strong> <span th:text="${venta.numeroVenta}">VEN-001</span></p>
                                    <p><strong>Cliente:</strong> <span
                                            th:text="${venta.cliente != null ? venta.cliente.nombreCompleto : 'Consumidor final'}">Cliente</span>
                                    </p>
                                    <p><strong>Fecha:</strong> <span
                                            th:text="${#temporals.format(venta.fechaVenta,'dd/MM/yyyy HH:mm')}">01/01/2025</span>
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>Total:</strong> S/ <span
                                            th:text="${#numbers.formatDecimal(venta.total,1,2)}">0.00</span></p>
                                    <p><strong>Estado:</strong> <span th:text="${venta.estado.nombre}">COMPLETADA</span>
                                    </p>
                                    <p><strong>Usuario:</strong> <span th:text="${venta.usuario.nombre}">Admin</span>
                                    </p>
                                </div>
                            </div>

                            <hr />

                            <h5>Productos</h5>
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>SKU</th>
                                        <th>Nombre</th>
                                        <th>Cant.</th>
                                        <th>Precio</th>
                                        <th>Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="d : ${venta.detalles}">
                                        <td th:text="${d.producto.codigoSku}">SKU</td>
                                        <td th:text="${d.nombreProducto}">Prod</td>
                                        <td th:text="${d.cantidad}">1</td>
                                        <td th:text="'S/ ' + #numbers.formatDecimal(d.precioUnitario,1,2)">S/ 0.00</td>
                                        <td th:text="'S/ ' + #numbers.formatDecimal(d.subtotal,1,2)">S/ 0.00</td>
                                    </tr>
                                </tbody>
                            </table>

                            <hr />

                            <h5>Pagos</h5>
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>MÃ©todo</th>
                                        <th>Monto</th>
                                        <th>Referencia</th>
                                        <th>Fecha</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="p : ${venta.pagos}">
                                        <td th:text="${p.metodoPago}">EFECTIVO</td>
                                        <td th:text="'S/ ' + #numbers.formatDecimal(p.monto,1,2)">S/ 0.00</td>
                                        <td th:text="${p.referencia}">REF</td>
                                        <td th:text="${#temporals.format(p.fechaPago,'dd/MM/yyyy HH:mm')}">01/01/2025
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="mt-3">
                                <a th:href="@{/admin/ventas}" class="btn btn-secondary">Volver</a>
                                <a th:href="@{/admin/ventas/imprimir/{id}(id=${venta.id})}"
                                    class="btn btn-primary">Imprimir</a>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </div>

    <div th:replace="fragments/scripts :: scripts"></div>
</body>

</html>
