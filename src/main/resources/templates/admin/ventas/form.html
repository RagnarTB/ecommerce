<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Registrar Venta')"></head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div th:replace="fragments/header :: header"></div>
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <h1 class="m-0"><i class="fas fa-plus"></i> Registrar Venta</h1>
                </div>
            </div>

            <section class="content">
                <div class="container-fluid">
                    <form th:action="@{/admin/ventas/guardar}" method="post" th:object="${venta}">
                        <div class="card">
                            <div class="card-body">

                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Cliente</label>
                                        <div class="input-group">
                                            <input type="text" id="clienteSearch" class="form-control"
                                                placeholder="Buscar por nombre o documento">
                                            <div class="input-group-append">
                                                <button type="button" id="btnBuscarCliente"
                                                    class="btn btn-outline-secondary">Buscar</button>
                                            </div>
                                        </div>
                                        <input type="hidden" th:field="*{cliente.id}" id="clienteId">
                                        <div id="clienteInfo" class="mt-2 text-muted" th:if="${venta.cliente != null}">
                                            <small th:text="${venta.cliente.nombreCompleto}">Cliente</small>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <label>Usuario</label>
                                        <input type="text" class="form-control" th:value="${#authentication.name}"
                                            readonly>
                                    </div>
                                </div>

                                <hr />

                                <h5>Agregar productos</h5>
                                <div class="row mb-2">
                                    <div class="col-md-8">
                                        <input type="text" id="productoSearch" class="form-control"
                                            placeholder="Buscar producto por SKU o nombre">
                                    </div>
                                    <div class="col-md-4">
                                        <button type="button" id="btnAgregarProducto"
                                            class="btn btn-primary">Agregar</button>
                                    </div>
                                </div>

                                <div>
                                    <table class="table table-sm" id="cartTable">
                                        <thead>
                                            <tr>
                                                <th>SKU</th>
                                                <th>Nombre</th>
                                                <th>Cant.</th>
                                                <th>Precio</th>
                                                <th>Subtotal</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>

                                <div class="text-right">
                                    <h4>Total: S/ <span id="ventaTotal">0.00</span></h4>
                                </div>

                                <hr />

                                <h5>Pagos</h5>
                                <div id="pagosContainer">
                                    <div class="row mb-2 pago-item">
                                        <div class="col-md-4">
                                            <select class="form-control" name="pagos[0].metodoPago">
                                                <option value="EFECTIVO">EFECTIVO</option>
                                                <option value="TARJETA">TARJETA</option>
                                                <option value="YAPE">YAPE</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="number" step="0.01" class="form-control pago-monto"
                                                name="pagos[0].monto" placeholder="Monto">
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" name="pagos[0].referencia"
                                                placeholder="Referencia (opcional)">
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-2">
                                    <button type="button" id="btnAgregarPago"
                                        class="btn btn-sm btn-outline-primary">Agregar pago</button>
                                </div>

                                <div class="mt-3">
                                    <button type="submit" class="btn btn-success">Finalizar Venta</button>
                                    <a th:href="@{/admin/ventas}" class="btn btn-secondary">Cancelar</a>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </div>

    <div th:replace="fragments/scripts :: scripts"></div>
    <script>
        $(document).ready(function () {
            let cart = [];
            function actualizarTotal() {
                let total = 0;
                $('#cartTable tbody tr').each(function () {
                    total += parseFloat($(this).find('.subtotal').text()) || 0;
                });
                $('#ventaTotal').text(total.toFixed(2));
            }

            // BUSCAR PRODUCTO (AJAX) - endpoint esperado: GET /admin/api/productos/buscar?q=...
            $('#btnAgregarProducto').on('click', function () {
                const q = $('#productoSearch').val();
                if (!q) { Swal.fire('Atención', 'Ingrese SKU o nombre', 'warning'); return; }
                $.getJSON('/admin/api/productos/buscar', { q: q }, function (resp) {
                    if (resp && resp.length > 0) {
                        const p = resp[0];
                        const row = `<tr data-id="${p.id}">
          <td>${p.codigoSku}</td>
          <td>${p.nombre}</td>
          <td><input type="number" class="form-control cantidad" value="1" min="1" style="width:80px"></td>
          <td>S/ ${parseFloat(p.precioActual).toFixed(2)}</td>
          <td class="subtotal">${parseFloat(p.precioActual).toFixed(2)}</td>
          <td><button type="button" class="btn btn-danger btn-sm btn-remove">x</button></td>
        </tr>`;
                        $('#cartTable tbody').append(row);
                        actualizarTotal();
                    } else {
                        Swal.fire('No encontrado', 'No hay producto con ese criterio', 'info');
                    }
                }).fail(function () { Swal.fire('Error', 'No se pudo buscar el producto', 'error'); });
            });

            // cambiar cantidad y remover
            $(document).on('input', '.cantidad', function () {
                const tr = $(this).closest('tr');
                const cantidad = parseFloat($(this).val()) || 0;
                const precio = parseFloat(tr.find('td').eq(3).text().replace('S/', '')) || 0;
                tr.find('.subtotal').text((cantidad * precio).toFixed(2));
                actualizarTotal();
            });
            $(document).on('click', '.btn-remove', function () { $(this).closest('tr').remove(); actualizarTotal(); });

            // Agregar pago
            let pagoIndex = 1;
            $('#btnAgregarPago').on('click', function () {
                const html = `<div class="row mb-2 pago-item">
      <div class="col-md-4">
        <select class="form-control" name="pagos[${pagoIndex}].metodoPago">
          <option value="EFECTIVO">EFECTIVO</option><option value="TARJETA">TARJETA</option><option value="YAPE">YAPE</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="number" step="0.01" class="form-control pago-monto" name="pagos[${pagoIndex}].monto" placeholder="Monto">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" name="pagos[${pagoIndex}].referencia" placeholder="Referencia">
      </div>
      <div class="col-md-1"><button type="button" class="btn btn-sm btn-danger btn-remove-pago">x</button></div>
    </div>`;
                $('#pagosContainer').append(html);
                pagoIndex++;
            });
            $(document).on('click', '.btn-remove-pago', function () { $(this).closest('.pago-item').remove(); });

            // Buscar cliente (AJAX) endpoint: GET /admin/api/clientes/buscar?term=
            $('#btnBuscarCliente').on('click', function () {
                const term = $('#clienteSearch').val();
                if (!term) { Swal.fire('Atención', 'Ingrese nombre o documento', 'warning'); return; }
                $.getJSON('/admin/api/clientes/buscar', { term: term }, function (resp) {
                    if (resp && resp.length > 0) {
                        $('#clienteId').val(resp[0].id);
                        $('#clienteInfo').text(resp[0].nombreCompleto);
                    } else {
                        Swal.fire('No encontrado', 'Cliente no existe', 'info');
                    }
                }).fail(function () { Swal.fire('Error', 'No se pudo buscar', 'error'); });
            });

        });
    </script>

</body>

</html>
