<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Perfil')"></head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div th:replace="fragments/header :: header"></div>
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="content-wrapper">
            <section class="content">
                <div class="container-fluid">
                    <form th:action="${esNuevo ? '/admin/perfiles/guardar' : '/admin/perfiles/actualizar/' + perfil.id}"
                        th:object="${perfil}" method="post">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Nombre</label>
                                        <input type="text" th:field="*{nombre}" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Descripci√≥n</label>
                                        <input type="text" th:field="*{descripcion}" class="form-control">
                                    </div>
                                </div>

                                <hr />
                                <h5>Permisos</h5>
                                <div class="row">
                                    <div class="col-md-3" th:each="perm : ${permisos}">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" th:value="${perm.id}"
                                                th:field="*{permisos}" th:checked="${perfil.permisos.contains(perm)}">
                                            <label class="form-check-label" th:text="${perm.nombre}"></label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <button type="submit" class="btn btn-success">Guardar</button>
                                    <a th:href="@{/admin/perfiles}" class="btn btn-secondary">Cancelar</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </div>
    <div th:replace="fragments/scripts :: scripts"></div>
</body>

</html>
