<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Perfiles')"></head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div th:replace="fragments/header :: header"></div>
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <h1 class="m-0"><i class="fas fa-user-shield"></i> Perfiles</h1>
                </div>
            </div>
            <section class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <a th:href="@{/admin/perfiles/nuevo}" class="btn btn-primary mb-3">Nuevo Perfil</a>
                            <table class="table datatable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Descripci√≥n</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="p : ${perfiles}">
                                        <td th:text="${p.id}"></td>
                                        <td th:text="${p.nombre}"></td>
                                        <td th:text="${p.descripcion}"></td>
                                        <td>
                                            <a th:href="@{/admin/perfiles/editar/{id}(id=${p.id})}"
                                                class="btn btn-sm btn-warning">Editar</a>
                                            <a th:href="@{/admin/perfiles/eliminar/{id}(id=${p.id})}"
                                                class="btn btn-sm btn-danger btn-delete">Eliminar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </div>
    <div th:replace="fragments/scripts :: scripts"></div>
</body>

</html>
