<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Detalle Pedido')"></head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div th:replace="fragments/header :: header"></div>
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <h1 class="m-0"><i class="fas fa-box-open"></i> Detalle del Pedido</h1>
                </div>
            </div>

            <section class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">

                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>N° Pedido:</strong> <span th:text="${pedido.numeroPedido}">PED-001</span>
                                    </p>
                                    <p><strong>Cliente:</strong> <span
                                            th:text="${pedido.cliente.nombreCompleto}">Cliente</span></p>
                                    <p><strong>Dirección:</strong> <span
                                            th:text="${pedido.direccionEntrega}">Dirección</span></p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>Estado:</strong> <span th:text="${pedido.estado.nombre}">PENDIENTE</span>
                                    </p>
                                    <p><strong>Fecha:</strong> <span
                                            th:text="${#temporals.format(pedido.fechaPedido,'dd/MM/yyyy HH:mm')}"></span>
                                    </p>
                                    <p><strong>Total:</strong> S/ <span
                                            th:text="${#numbers.formatDecimal(pedido.total,1,2)}">0.00</span></p>
                                </div>
                            </div>

                            <hr />
                            <h5>Productos</h5>
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Cant.</th>
                                        <th>Precio</th>
                                        <th>Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="d : ${pedido.detalles}">
                                        <td th:text="${d.nombreProducto}">Producto</td>
                                        <td th:text="${d.cantidad}">1</td>
                                        <td th:text="'S/ ' + #numbers.formatDecimal(d.precioUnitario,1,2)">S/ 0.00</td>
                                        <td th:text="'S/ ' + #numbers.formatDecimal(d.subtotal,1,2)">S/ 0.00</td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="mt-3">
                                <a th:href="@{/admin/pedidos}" class="btn btn-secondary">Volver</a>
                                <a th:href="@{/admin/pedidos/enviar/{id}(id=${pedido.id})}" class="btn btn-primary"
                                    th:if="${pedido.estado.name() == 'ACEPTADO'}">Enviar</a>
                                <a th:href="@{/admin/pedidos/finalizar/{id}(id=${pedido.id})}" class="btn btn-success"
                                    th:if="${pedido.estado.name() == 'ENVIADO'}">Finalizar</a>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </div>
    <div th:replace="fragments/scripts :: scripts"></div>
</body>

</html>
