<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head('Lista de Productos')"></head>

<body class="hold-transition sidebar-mini">

    <div class="wrapper">

        <!-- Navbar -->
        <div th:replace="fragments/header :: header"></div>

        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Content Wrapper -->
        <div class="content-wrapper">

            <!-- Content Header -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">
                                <i class="fas fa-boxes"></i> Gestión de Productos
                            </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Inicio</a></li>
                                <li class="breadcrumb-item active">Productos</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">

                    <!-- Mensajes -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                    </div>

                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                    </div>

                    <!-- Card Principal -->
                    <div class="card">

                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-list"></i> Lista de Productos
                            </h3>
                            <div class="card-tools">
                                <a th:href="@{/admin/productos/nuevo}" class="btn btn-success">
                                    <i class="fas fa-plus"></i> Nuevo Producto
                                </a>
                            </div>
                        </div>

                        <div class="card-body">
                            <table id="productosTable" class="table table-bordered table-striped datatable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Imagen</th>
                                        <th>SKU</th>
                                        <th>Nombre</th>
                                        <th>Categoría</th>
                                        <th>Marca</th>
                                        <th>Precio</th>
                                        <th>Stock</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="producto : ${productos}">
                                        <td th:text="${producto.id}">1</td>
                                        <td class="text-center">
                                            <img th:if="${producto.imagenPrincipal != null}"
                                                th:src="@{${producto.imagenPrincipal.urlCompleta}}" alt="Imagen"
                                                style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">
                                            <img th:unless="${producto.imagenPrincipal != null}"
                                                th:src="@{/img/no-image.png}" alt="Sin imagen"
                                                style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">
                                        </td>
                                        <td th:text="${producto.codigoSku}">SKU-001</td>
                                        <td>
                                            <strong th:text="${producto.nombre}">Producto</strong>
                                            <span th:if="${producto.esDestacado}" class="badge badge-warning ml-2">
                                                <i class="fas fa-star"></i> Destacado
                                            </span>
                                        </td>
                                        <td th:text="${producto.categoria.nombre}">Categoría</td>
                                        <td th:text="${producto.marca != null ? producto.marca.nombre : '-'}">Marca</td>
                                        <td>
                                            <div th:if="${producto.tieneOferta()}">
                                                <span class="text-muted" style="text-decoration: line-through;">
                                                    S/ <span
                                                        th:text="${#numbers.formatDecimal(producto.precioBase, 1, 2)}">0.00</span>
                                                </span>
                                                <br>
                                                <strong class="text-success">
                                                    S/ <span
                                                        th:text="${#numbers.formatDecimal(producto.precioOferta, 1, 2)}">0.00</span>
                                                </strong>
                                                <span class="badge badge-danger ml-1"
                                                    th:text="'-' + ${producto.porcentajeDescuento} + '%'">-10%</span>
                                            </div>
                                            <div th:unless="${producto.tieneOferta()}">
                                                <strong>S/ <span
                                                        th:text="${#numbers.formatDecimal(producto.precioBase, 1, 2)}">0.00</span></strong>
                                            </div>
                                        </td>
                                        <td>
                                            <span th:if="${producto.stockBajoMinimo()}" class="badge badge-danger">
                                                <i class="fas fa-exclamation-triangle"></i>
                                                <span th:text="${producto.stockActual}">0</span>
                                            </span>
                                            <span th:unless="${producto.stockBajoMinimo()}" class="badge badge-success">
                                                <span th:text="${producto.stockActual}">0</span>
                                            </span>
                                        </td>
                                        <td>
                                            <span th:if="${producto.activo}" class="badge badge-success">
                                                <i class="fas fa-check"></i> Activo
                                            </span>
                                            <span th:unless="${producto.activo}" class="badge badge-secondary">
                                                <i class="fas fa-times"></i> Inactivo
                                            </span>
                                        </td>
                                        <td class="text-center">
                                            <div class="btn-group">
                                                <a th:href="@{/admin/productos/ver/{id}(id=${producto.id})}"
                                                    class="btn btn-sm btn-info" data-toggle="tooltip"
                                                    title="Ver detalle">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <a th:href="@{/admin/productos/editar/{id}(id=${producto.id})}"
                                                    class="btn btn-sm btn-warning" data-toggle="tooltip" title="Editar">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a th:href="@{/admin/productos/eliminar/{id}(id=${producto.id})}"
                                                    class="btn btn-sm btn-danger btn-delete"
                                                    th:data-name="${producto.nombre}" data-toggle="tooltip"
                                                    title="Eliminar">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>

                </div>
            </section>

        </div>

        <!-- Footer -->
        <div th:replace="fragments/footer :: footer"></div>

    </div>

    <!-- Scripts -->
    <div th:replace="fragments/scripts :: scripts"></div>

</body>

</html>
