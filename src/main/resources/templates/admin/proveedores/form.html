<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head(${titulo})}"></head>

<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed">
    <div class="wrapper">

        <!-- Navbar -->
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>

        <!-- Sidebar -->
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Content Header -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">
                                <i class="fas fa-truck-loading text-danger"></i>
                                <span th:text="${proveedor.id != null} ? 'Editar Proveedor' : 'Nuevo Proveedor'"></span>
                            </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                                <li class="breadcrumb-item"><a th:href="@{/admin/proveedores}">Proveedores</a></li>
                                <li class="breadcrumb-item active">Formulario</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">

                    <!-- Mensajes de error -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                        <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>

                    <!-- Formulario -->
                    <form
                        th:action="${proveedor.id != null} ? @{/admin/proveedores/actualizar/{id}(id=${proveedor.id})} : @{/admin/proveedores/guardar}"
                        th:object="${proveedor}" method="post" class="needs-validation" novalidate>

                        <div class="row">
                            <!-- Datos de la Empresa -->
                            <div class="col-md-6">
                                <div class="card card-danger card-outline gamer-card">
                                    <div class="card-header">
                                        <h3 class="card-title">
                                            <i class="fas fa-building"></i> Datos de la Empresa
                                        </h3>
                                    </div>
                                    <div class="card-body">
                                        <!-- RUC -->
                                        <div class="form-group">
                                            <label for="ruc">
                                                <i class="fas fa-id-card text-danger"></i> RUC *
                                            </label>
                                            <input type="text" id="ruc" name="ruc" th:field="*{ruc}" pattern="\d{11}"
                                                maxlength="11" required />
                                            <div class="invalid-feedback">RUC debe tener 11 dígitos</div>
                                        </div>

                                        <!-- Razón Social -->
                                        <div class="form-group">
                                            <label for="razonSocial">
                                                <i class="fas fa-briefcase text-danger"></i> Razón Social *
                                            </label>
                                            <input type="text" class="form-control gamer-input" id="razonSocial"
                                                th:field="*{razonSocial}" placeholder="Distribuidora XYZ S.A.C."
                                                required>
                                            <div class="invalid-feedback">La razón social es obligatoria</div>
                                        </div>

                                        <!-- Dirección -->
                                        <div class="form-group">
                                            <label for="direccion">
                                                <i class="fas fa-map-marker-alt text-danger"></i> Dirección
                                            </label>
                                            <input type="text" class="form-control gamer-input" id="direccion"
                                                th:field="*{direccion}" placeholder="Av. Principal 123, Lima">
                                        </div>

                                        <!-- Teléfono -->
                                        <div class="form-group">
                                            <label for="telefono">
                                                <i class="fas fa-phone text-danger"></i> Teléfono
                                            </label>
                                            <input type="tel" id="telefono" name="telefono" th:field="*{telefono}"
                                                pattern="^\+?\d{7,15}$" maxlength="15" />
                                            <div class="invalid-feedback">Teléfono inválido</div>
                                        </div>

                                        <!-- Email -->
                                        <div class="form-group">
                                            <label for="email">
                                                <i class="fas fa-envelope text-danger"></i> Email
                                            </label>
                                            <input type="email" class="form-control gamer-input" id="email"
                                                th:field="*{email}" placeholder="ventas@proveedor.com">
                                            <div class="invalid-feedback">Email válido requerido</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Datos de Contacto -->
                            <div class="col-md-6">
                                <div class="card card-danger card-outline gamer-card">
                                    <div class="card-header">
                                        <h3 class="card-title">
                                            <i class="fas fa-user-tie"></i> Datos de Contacto
                                        </h3>
                                    </div>
                                    <div class="card-body">
                                        <!-- Nombre del Contacto -->
                                        <div class="form-group">
                                            <label for="contactoNombre">
                                                <i class="fas fa-user text-danger"></i> Nombre del Contacto
                                            </label>
                                            <input type="text" class="form-control gamer-input" id="contactoNombre"
                                                th:field="*{contactoNombre}" placeholder="Juan Pérez">
                                        </div>

                                        <!-- Teléfono del Contacto -->
                                        <div class="form-group">
                                            <label for="contactoTelefono">
                                                <i class="fas fa-mobile-alt text-danger"></i> Teléfono del Contacto
                                            </label>
                                            <input type="text" class="form-control gamer-input" id="contactoTelefono"
                                                th:field="*{contactoTelefono}" placeholder="987654321">
                                        </div>

                                        <!-- Notas -->
                                        <div class="form-group">
                                            <label for="notas">
                                                <i class="fas fa-sticky-note text-danger"></i> Notas
                                            </label>
                                            <textarea class="form-control gamer-input" id="notas" rows="8"
                                                placeholder="Información adicional sobre el proveedor..."></textarea>
                                            <small class="form-text text-muted">
                                                Condiciones de pago, horarios de atención, etc.
                                            </small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Botones de Acción -->
                        <div class="row">
                            <div class="col-12">
                                <div class="card card-danger card-outline gamer-card">
                                    <div class="card-body text-center">
                                        <button type="submit" class="btn btn-success btn-lg gamer-btn">
                                            <i class="fas fa-save"></i>
                                            <span
                                                th:text="${proveedor.id != null} ? 'Actualizar Proveedor' : 'Crear Proveedor'"></span>
                                        </button>
                                        <a th:href="@{/admin/proveedores}" class="btn btn-secondary btn-lg gamer-btn">
                                            <i class="fas fa-times"></i> Cancelar
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>

    <!-- Scripts -->
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>

</html>
