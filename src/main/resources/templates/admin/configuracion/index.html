<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Configuración')"></head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div th:replace="fragments/header :: header"></div>
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="content-wrapper">
            <section class="content">
                <div class="container-fluid">
                    <form th:action="@{/admin/configuracion/guardar}" th:object="${configuracion}" method="post"
                        enctype="multipart/form-data">
                        <div class="card">
                            <div class="card-body">

                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Nombre de la Empresa</label>
                                        <input type="text" th:field="*{nombreEmpresa}" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Moneda</label>
                                        <input type="text" th:field="*{moneda}" class="form-control" required>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="col-md-6">
                                        <label>RUC</label>
                                        <input type="text" th:field="*{ruc}" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label>Dirección</label>
                                        <input type="text" th:field="*{direccion}" class="form-control">
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="col-md-6">
                                        <label>Logo</label>
                                        <input type="file" name="logoFile" class="form-control-file">
                                        <div class="mt-2">
                                            <img th:if="${configuracion.logoUrl}" th:src="@{${configuracion.logoUrl}}"
                                                alt="Logo" style="max-height:100px;">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Impuesto (%)</label>
                                        <input type="number" step="0.01" th:field="*{impuesto}" class="form-control">
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <button type="submit" class="btn btn-success">Guardar</button>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </div>
    <div th:replace="fragments/scripts :: scripts"></div>
</body>

</html>
