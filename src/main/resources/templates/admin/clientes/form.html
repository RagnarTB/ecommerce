<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head(${esNuevo ? 'Nuevo Cliente' : 'Editar Cliente'})"></head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div th:replace="fragments/header :: header"></div>
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <h1 class="m-0"><i class="fas fa-user-plus"></i> Cliente</h1>
                </div>
            </div>

            <section class="content">
                <div class="container-fluid">
                    <form
                        th:action="${esNuevo ? '/admin/clientes/guardar' : '/admin/clientes/actualizar/' + cliente.id}"
                        th:object="${cliente}" method="post">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label>Tipo Documento</label>
                                        <select th:field="*{tipoDocumento}" class="form-control">
                                            <option th:each="t: ${tiposDocumento}" th:value="${t}" th:text="${t}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Número</label>
                                        <div class="input-group">
                                            <input type="text" th:field="*{numeroDocumento}" class="form-control"
                                                id="numeroDoc" required>
                                            <div class="input-group-append">
                                                <button type="button" id="btnDecolecta"
                                                    class="btn btn-outline-info">Decolecta</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Nombre completo</label>
                                        <input type="text" th:field="*{nombreCompleto}" class="form-control" required>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="col-md-4"><label>Teléfono</label><input type="text"
                                            th:field="*{telefono}" class="form-control"></div>
                                    <div class="col-md-8"><label>Dirección</label><input type="text"
                                            th:field="*{direccion}" class="form-control"></div>
                                </div>

                                <div class="mt-3">
                                    <button class="btn btn-primary" type="submit">Guardar</button>
                                    <a th:href="@{/admin/clientes}" class="btn btn-secondary">Cancelar</a>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </section>

        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>

    <div th:replace="fragments/scripts :: scripts"></div>
    <script>
        $(document).ready(function () {
            // Integración Decolecta: GET /admin/api/decolecta?numero=...
            $('#btnDecolecta').on('click', function () {
                const numero = $('#numeroDoc').val();
                if (!numero) { Swal.fire('Atención', 'Ingrese número', 'warning'); return; }
                showLoading();
                $.getJSON('/admin/api/decolecta', { numero: numero }, function (resp) {
                    hideLoading();
                    if (resp && resp.success) {
                        // ejemplos de campos que devuelve: nombreCompleto, direccion, telefono
                        $('input[name="nombreCompleto"]').val(resp.data.nombreCompleto);
                        $('input[name="direccion"]').val(resp.data.direccion);
                        $('input[name="telefono"]').val(resp.data.telefono);
                        Swal.fire('Encontrado', 'Datos cargados', 'success');
                    } else Swal.fire('No encontrado', 'No se hallaron datos', 'info');
                }).fail(function () { hideLoading(); Swal.fire('Error', 'No se pudo consultar', 'error'); });
            });
        });
    </script>
</body>

</html>
