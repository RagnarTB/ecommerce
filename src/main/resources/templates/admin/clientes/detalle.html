<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Detalle Cliente')"></head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div th:replace="fragments/header :: header"></div>
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <h1 class="m-0"><i class="fas fa-user"></i> Cliente</h1>
                </div>
            </div>
            <section class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <h3 th:text="${cliente.nombreCompleto}">Cliente</h3>
                            <p><strong>Documento:</strong> <span
                                    th:text="${cliente.tipoDocumento + ' - ' + cliente.numeroDocumento}"></span></p>
                            <p><strong>Teléfono:</strong> <span th:text="${cliente.telefono}"></span></p>
                            <p><strong>Dirección:</strong> <span th:text="${cliente.direccion}"></span></p>
                            <div class="mt-3"><a th:href="@{/admin/clientes}" class="btn btn-secondary">Volver</a></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
    <div th:replace="fragments/scripts :: scripts"></div>
</body>

</html>
