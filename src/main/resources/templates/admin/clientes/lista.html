<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head(${titulo})}"></head>

<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed">
    <div class="wrapper">

        <!-- Navbar -->
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>

        <!-- Sidebar -->
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Content Header -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">
                                <i class="fas fa-users text-danger"></i>
                                Gestión de Clientes
                            </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                                <li class="breadcrumb-item active">Clientes</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">

                    <!-- Mensajes -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                        <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>

                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                        <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>

                    <!-- Búsqueda Avanzada -->
                    <div class="card card-danger card-outline gamer-card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-search"></i> Buscar Cliente
                            </h3>
                        </div>
                        <div class="card-body">
                            <form method="get" th:action="@{/admin/clientes}">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text bg-danger">
                                                    <i class="fas fa-search"></i>
                                                </span>
                                            </div>
                                            <input type="text" class="form-control gamer-input" name="busqueda"
                                                placeholder="Buscar por documento, nombre o razón social..."
                                                autocomplete="off">
                                            <div class="input-group-append">
                                                <button type="submit" class="btn btn-danger">
                                                    <i class="fas fa-search"></i> Buscar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="button" class="btn btn-success btn-block gamer-btn"
                                            data-toggle="modal" data-target="#modalCrearCliente">
                                            <i class="fas fa-user-plus"></i> Crear Nuevo Cliente
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Tarjeta principal -->
                    <div class="card card-danger card-outline gamer-card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-list"></i> Lista de Clientes
                            </h3>
                            <div class="card-tools">
                                <span class="badge badge-danger">
                                    Total: <span th:text="${clientes.size()}"></span> clientes
                                </span>
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered table-hover datatable">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Tipo Doc.</th>
                                        <th>Documento</th>
                                        <th>Nombre / Razón Social</th>
                                        <th>Email</th>
                                        <th>Teléfono</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cliente : ${clientes}">
                                        <td th:text="${cliente.id}"></td>
                                        <td>
                                            <span th:if="${cliente.tipoDocumento.name() == 'DNI'}"
                                                class="badge badge-info">DNI</span>
                                            <span th:if="${cliente.tipoDocumento.name() == 'RUC'}"
                                                class="badge badge-primary">RUC</span>
                                            <span th:if="${cliente.tipoDocumento.name() == 'PASAPORTE'}"
                                                class="badge badge-secondary">PASAPORTE</span>
                                        </td>
                                        <td>
                                            <strong th:text="${cliente.numeroDocumento}"></strong>
                                        </td>
                                        <td>
                                            <i class="fas fa-user text-info"></i>
                                            <strong th:text="${cliente.nombreCompleto}"></strong>
                                            <br>
                                            <small class="text-muted" th:if="${cliente.razonSocial}"
                                                th:text="${cliente.razonSocial}"></small>
                                        </td>
                                        <td>
                                            <span th:if="${cliente.email}">
                                                <i class="fas fa-envelope text-warning"></i>
                                                <small th:text="${cliente.email}"></small>
                                            </span>
                                            <span th:unless="${cliente.email}" class="text-muted">-</span>
                                        </td>
                                        <td>
                                            <span th:if="${cliente.telefono}">
                                                <i class="fas fa-phone text-success"></i>
                                                <small th:text="${cliente.telefono}"></small>
                                            </span>
                                            <span th:unless="${cliente.telefono}" class="text-muted">-</span>
                                        </td>
                                        <td>
                                            <span th:if="${cliente.activo}" class="badge badge-success">
                                                <i class="fas fa-check"></i> Activo
                                            </span>
                                            <span th:unless="${cliente.activo}" class="badge badge-danger">
                                                <i class="fas fa-times"></i> Inactivo
                                            </span>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <!-- Ver Detalle -->
                                                <a th:href="@{/admin/clientes/ver/{id}(id=${cliente.id})}"
                                                    class="btn btn-info btn-sm" data-toggle="tooltip"
                                                    title="Ver Detalle">
                                                    <i class="fas fa-eye"></i>
                                                </a>

                                                <!-- Cambiar Estado -->
                                                <a th:href="@{/admin/clientes/cambiar-estado/{id}(id=${cliente.id}, activo=${!cliente.activo})}"
                                                    th:class="${cliente.activo} ? 'btn btn-danger btn-sm' : 'btn btn-success btn-sm'"
                                                    data-toggle="tooltip"
                                                    th:title="${cliente.activo} ? 'Desactivar' : 'Activar'">
                                                    <i th:class="${cliente.activo} ? 'fas fa-ban' : 'fas fa-check'"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>

    <!-- Modal Crear Cliente -->
    <div class="modal fade" id="modalCrearCliente" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content gamer-card">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title">
                        <i class="fas fa-user-plus"></i> Crear Nuevo Cliente
                    </h5>
                    <button type="button" class="close text-white" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <form id="formCrearCliente">
                    <div class="modal-body">
                        <div id="alertModalCliente"></div>

                        <!-- Tipo y Número de Documento -->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Tipo de Documento <span class="text-danger">*</span></label>
                                    <select class="form-control gamer-input" id="tipoDocumento" name="tipoDocumento" required>
                                        <option value="DNI">DNI</option>
                                        <option value="RUC">RUC</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>Número de Documento <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control gamer-input" id="numeroDocumento"
                                               name="numeroDocumento" maxlength="11" required>
                                        <div class="input-group-append">
                                            <button type="button" class="btn btn-info" id="btnAutocompletar">
                                                <i class="fas fa-cloud-download-alt"></i> Consultar
                                            </button>
                                        </div>
                                    </div>
                                    <small class="form-text text-muted">DNI: 8 dígitos | RUC: 11 dígitos</small>
                                </div>
                            </div>
                        </div>

                        <!-- Nombres y Apellidos (DNI) / Razón Social (RUC) -->
                        <div class="row">
                            <div class="col-md-6" id="grupoNombres">
                                <div class="form-group">
                                    <label>Nombres <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control gamer-input" id="nombres" name="nombres">
                                </div>
                            </div>
                            <div class="col-md-6" id="grupoApellidos">
                                <div class="form-group">
                                    <label>Apellidos <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control gamer-input" id="apellidos" name="apellidos">
                                </div>
                            </div>
                            <div class="col-md-12" id="grupoRazonSocial" style="display: none;">
                                <div class="form-group">
                                    <label>Razón Social <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control gamer-input" id="razonSocial" name="razonSocial">
                                </div>
                            </div>
                        </div>

                        <!-- Email y Teléfono -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control gamer-input" id="email" name="email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Teléfono</label>
                                    <input type="text" class="form-control gamer-input" id="telefono" name="telefono"
                                           maxlength="15">
                                </div>
                            </div>
                        </div>

                        <!-- Dirección -->
                        <div class="form-group">
                            <label>Dirección</label>
                            <textarea class="form-control gamer-input" id="direccion" name="direccion" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                        <button type="submit" class="btn btn-success gamer-btn">
                            <i class="fas fa-check"></i> Crear Cliente
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <div th:replace="~{fragments/scripts :: scripts}"></div>

    <!-- Script Crear Cliente -->
    <script>
        $(document).ready(function () {
            // Cambiar campos según tipo de documento
            $('#tipoDocumento').on('change', function () {
                const tipo = $(this).val();
                if (tipo === 'DNI') {
                    $('#grupoNombres, #grupoApellidos').show();
                    $('#grupoRazonSocial').hide();
                    $('#numeroDocumento').attr('maxlength', '8').attr('placeholder', '8 dígitos');
                    $('#nombres, #apellidos').prop('required', true);
                    $('#razonSocial').prop('required', false);
                } else {
                    $('#grupoNombres, #grupoApellidos').hide();
                    $('#grupoRazonSocial').show();
                    $('#numeroDocumento').attr('maxlength', '11').attr('placeholder', '11 dígitos');
                    $('#razonSocial').prop('required', true);
                    $('#nombres, #apellidos').prop('required', false);
                }
            });

            // Autocompletar con API Decolecta
            $('#btnAutocompletar').on('click', function () {
                const documento = $('#numeroDocumento').val().trim();
                const tipo = $('#tipoDocumento').val();

                if (!documento) {
                    showAlertModalCliente('Ingrese un número de documento', 'warning');
                    return;
                }

                const longitudEsperada = tipo === 'DNI' ? 8 : 11;
                if (documento.length !== longitudEsperada) {
                    showAlertModalCliente(`${tipo} debe tener ${longitudEsperada} dígitos`, 'warning');
                    return;
                }

                const btn = $(this);
                btn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i>');

                $.ajax({
                    url: '/api/clientes/obtener-o-crear',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ numeroDocumento: documento }),
                    beforeSend: function (xhr) {
                        const token = $("meta[name='_csrf']").attr("content");
                        const header = $("meta[name='_csrf_header']").attr("content");
                        if (token && header) {
                            xhr.setRequestHeader(header, token);
                        }
                    },
                    success: function (response) {
                        btn.prop('disabled', false).html('<i class="fas fa-cloud-download-alt"></i> Consultar');

                        if (response.success && response.data) {
                            const cliente = response.data;

                            // Autocompletar campos
                            if (tipo === 'DNI') {
                                const nombreCompleto = cliente.nombreCompleto || '';
                                const partes = nombreCompleto.split(' ');
                                const apellidos = partes.slice(0, 2).join(' ');
                                const nombres = partes.slice(2).join(' ');
                                $('#apellidos').val(apellidos);
                                $('#nombres').val(nombres);
                            } else {
                                $('#razonSocial').val(cliente.razonSocial || '');
                            }

                            $('#direccion').val(cliente.direccion || '');
                            showAlertModalCliente('Datos obtenidos de API. Verifique y complete', 'success');
                        } else {
                            showAlertModalCliente('No se encontraron datos. Complete manualmente', 'warning');
                        }
                    },
                    error: function () {
                        btn.prop('disabled', false).html('<i class="fas fa-cloud-download-alt"></i> Consultar');
                        showAlertModalCliente('Error al consultar API. Complete manualmente', 'error');
                    }
                });
            });

            // Enviar formulario
            $('#formCrearCliente').on('submit', function (e) {
                e.preventDefault();

                const formData = {
                    tipoDocumento: $('#tipoDocumento').val(),
                    numeroDocumento: $('#numeroDocumento').val(),
                    nombres: $('#nombres').val() || null,
                    apellidos: $('#apellidos').val() || null,
                    razonSocial: $('#razonSocial').val() || null,
                    email: $('#email').val() || null,
                    telefono: $('#telefono').val() || null,
                    direccion: $('#direccion').val() || null
                };

                $.ajax({
                    url: '/admin/clientes/crear',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    beforeSend: function (xhr) {
                        const token = $("meta[name='_csrf']").attr("content");
                        const header = $("meta[name='_csrf_header']").attr("content");
                        if (token && header) {
                            xhr.setRequestHeader(header, token);
                        }
                    },
                    success: function (response) {
                        if (response.success) {
                            $('#modalCrearCliente').modal('hide');
                            Swal.fire({
                                title: '¡Cliente Creado!',
                                text: 'El cliente se creó correctamente',
                                icon: 'success'
                            }).then(() => {
                                location.reload();
                            });
                        } else {
                            showAlertModalCliente(response.error || 'Error al crear cliente', 'error');
                        }
                    },
                    error: function (xhr) {
                        showAlertModalCliente(xhr.responseJSON?.error || 'Error al crear el cliente', 'error');
                    }
                });
            });

            // Limpiar modal al cerrar
            $('#modalCrearCliente').on('hidden.bs.modal', function () {
                $('#formCrearCliente')[0].reset();
                $('#tipoDocumento').trigger('change');
                $('#alertModalCliente').html('');
            });

            function showAlertModalCliente(message, type) {
                const alertClass = type === 'success' ? 'alert-success' :
                    type === 'warning' ? 'alert-warning' : 'alert-danger';
                const iconClass = type === 'success' ? 'check-circle' :
                    type === 'warning' ? 'exclamation-triangle' : 'times-circle';

                const alertHTML = `
                    <div class="alert ${alertClass} alert-dismissible fade show">
                        <i class="fas fa-${iconClass}"></i> ${message}
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>
                `;
                $('#alertModalCliente').html(alertHTML);
            }
        });
    </script>

</body>

</html>
